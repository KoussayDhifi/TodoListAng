<div class="add">
<label for="task"><h2>Add a task here: </h2></label><br>
<input type="text" name="task" id="task" #task required>
<button (click) = "addTask(task)">Add</button>
<ul class="list">
<li *ngFor="let task of tasks; index as i">{{task}}<input type="checkbox" (click) = "delTask(i)"></li>
</ul>
</div>
